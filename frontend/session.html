<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planning Poker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Planning Poker</h1>
    
    <!-- Session ID display -->
    <div id="session-id" class="session-id"></div>

    <div id="deck" class="deck"></div>
    <div class="controls">
        <button onclick="reveal()">Reveal</button>
        <button onclick="resetme()">Reset me</button>
        <button onclick="resetall()">New estimation</button>
    </div>
    <div id="votes" class="votes"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // ensuring the deck is rendered when the page loads
        if (typeof renderDeck === 'function') {
            renderDeck();
        }
    });
    </script>
    <script src="script.js"></script>
</body>
</html>
